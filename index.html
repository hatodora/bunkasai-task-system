<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化祭 役員連絡システム (Firestore)</title>

    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600:800;900&display-swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* カスタムTailwindクラス */
        @layer base {
            body {
                @apply font-sans bg-gray-100 text-gray-800 p-5;
            }
            h1 {
                @apply text-4xl font-extrabold text-gray-900 mb-6 pb-2 border-b-2 border-blue-500;
            }
            h2 {
                @apply text-2xl font-bold text-gray-800 mb-4 flex items-center;
            }
            .card {
                @apply bg-white rounded-2xl shadow-lg p-6 mb-6;
            }
            .btn-primary {
                @apply bg-blue-500 text-white py-2 px-5 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-200 flex items-center justify-center space-x-2;
            }
            .btn-danger {
                @apply bg-red-500 text-white py-2 px-5 rounded-lg font-semibold hover:bg-red-600 transition-colors duration-200 flex items-center justify-center space-x-2;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-800 py-2 px-5 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200 flex items-center justify-center space-x-2;
            }
            input[type="text"], select {
                @apply border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:border-blue-500;
            }
        }
    </style>
</head>
<body>

<div class="container mx-auto max-w-6xl">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">文化祭 役員連絡システム</h1>
        <div class="text-3xl font-bold text-gray-700">
            <span id="currentTime">--:--:--</span>
        </div>
    </div>

    <div id="fullScreenAlert" class="fixed top-0 left-0 w-full h-full bg-red-600 text-white flex items-center justify-center text-center text-5xl font-black z-50 hidden cursor-pointer">
        <span id="fullScreenMessage">緊急事態発令中！</span>
    </div>

    <div class="card bg-yellow-50 border-l-8 border-yellow-400">
        <h2 class="text-xl font-bold text-gray-800 mb-3 flex items-center">
            <span class="material-icons-outlined text-yellow-500 text-3xl mr-2">notifications_active</span> 緊急連絡ボード
        </h2>
        <div id="activeSection" class="hidden">
            <p class="text-3xl font-bold text-red-600 mb-4" id="activeMessage">現在、緊急事態が発生しています</p>
            <button id="resolveEmergencyButton" class="btn-primary bg-emerald-500 hover:bg-emerald-600">
                <span class="material-icons-outlined text-2xl mr-1">done_all</span> 問題解決として解除
            </button>
        </div>
        
        <div id="emergencySection">
            <label for="emergencyStatus" class="block text-sm font-medium text-gray-700 mb-2">緊急事態発令</label>
            <div class="flex flex-col sm:flex-row gap-3">
                <select id="emergencyStatus" class="flex-grow">
                    <option value="">-- 緊急度を選択 --</option>
                    <option value="本部集合">本部集合 (至急本部に集合してください)</option>
                     <option value="異常気象">異常気象 (本部からの指示に従ってください)</option>
                    <option value="落とし物">営業停止 (至急各模擬店に通達してください)</option>
                    <option value="体調不良">来場者のアクシデント (複数の人で対応してください)</option>
                    <option value="火事">火事 (即時避難誘導を行なってください)</option>
                    <option value="その他">その他 (詳細入力後に発令)</option>
                </select>
                <button id="issueEmergencyButton" class="btn-danger flex-shrink-0">
                    <span class="material-icons-outlined text-2xl mr-1">warning</span> 発令
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">発令すると全画面に通知されます（5秒で自動終了します）。</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="material-icons-outlined text-blue-500 text-3xl mr-2">add_task</span> 新規タスクの追加
            </h2>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="taskName" class="block text-sm font-medium text-gray-700 mb-1">タスク名 / 場所</label>
                    <input type="text" id="taskName" required placeholder="例: ○○教室の準備" maxlength="50">
                </div>
                <div>
                    <label for="taskAssignee" class="block text-sm font-medium text-gray-700 mb-1">担当者 / 団体名</label>
                    <input type="text" id="taskAssignee" required placeholder="例: 実行委員○○ / 3年A組" maxlength="30">
                </div>
                <div>
                    <label for="taskPriority" class="block text-sm font-medium text-gray-700 mb-1">優先度</label>
                    <select id="taskPriority" required>
                        <option value="高">高</option>
                        <option value="中">中</option>
                        <option value="低">低</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary w-full">
                    タスクを登録
                </button>
            </form>
        </div>

        <div class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="material-icons-outlined text-blue-500 text-3xl mr-2">list_alt</span> 実行中のタスク一覧
            </h2>
            <div id="taskList" class="space-y-3">
                <p id="loadingIndicator" class="text-gray-500 text-sm">タスクを読み込み中...</p>
                </div>
        </div>
    </div>

    <div class="card mt-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
            <span class="material-icons-outlined text-emerald-500 text-3xl mr-2">luggage</span> 落とし物・忘れ物情報
        </h2>
        <form id="lostItemForm" class="flex flex-col sm:flex-row gap-3 mb-4">
            <input type="text" id="lostItemDescription" placeholder="例: 赤い財布 (○○付近で発見)" required class="flex-grow" maxlength="100">
            <input type="text" id="lostItemLocation" placeholder="発見場所" required class="w-full sm:w-1/4" maxlength="30">
            <button type="submit" class="btn-primary bg-emerald-500 hover:bg-emerald-600 flex-shrink-0">
                <span class="material-icons-outlined text-2xl mr-1">add_circle_outline</span> 登録
            </button>
        </form>
        
        <div id="lostItemList" class="space-y-3">
            <p class="text-gray-500 text-sm">落とし物を読み込み中...</p>
            </div>
    </div>

    <div class="card mt-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
            <span class="material-icons-outlined text-purple-500 text-3xl mr-2">people</span> 混雑状況
        </h2>
        <div class="flex flex-col sm:flex-row gap-3">
            <select id="congestionLocation" class="flex-grow">
                <option value="">-- 場所を選択 --</option>
                <option value="校門">校門</option>
                <option value="体育館会議室">体育館会議室</option>
                <option value="本部">本部</option>
                <option value="サレジアンモール">サレジアンモール</option>
                <option value="調理場">調理場</option>
            </select>
            <select id="congestionLevel" class="flex-grow">
                <option value="">-- 状況を選択 --</option>
                <option value="空いている">空いている</option>
                <option value="普通">普通</option>
                <option value="やや混雑">やや混雑</option>
                <option value="混雑">混雑</option>
                <option value="入場制限">入場制限</option>
            </select>
            <button id="updateCongestionButton" class="btn-primary bg-purple-500 hover:bg-purple-600 flex-shrink-0">
                <span class="material-icons-outlined text-2xl mr-1">update</span> 更新
            </button>
        </div>
        <div id="congestionList" class="mt-4 space-y-2">
            <p class="text-gray-500 text-sm">混雑状況を読み込み中...</p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    // ----------------------------------------------------------------------
    // 🚨 最終修正: Vercelの環境変数問題を回避するため、キーを直接埋め込みます
    // ----------------------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyCC3y2RqmnDyUOEp0fP3L78ucwrtCTC6Hk",
        authDomain: "bunkasai-task-system.firebaseapp.com",
        projectId: "bunkasai-task-system",
        storageBucket: "bunkasai-task-system.firebasestorage.app",
        messagingSenderId: "919831201875",
        appId: "1:919831201875:web:8e5d5c7d5b93a51c5f1ea6",
        // databaseURL: "https://bunkasai-task-system-default-rtdb.firebaseio.com", // Firestoreでは不要
    };
    
    // Firebaseの初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM要素の取得
    const currentTimeSpan = document.getElementById('currentTime'); // 時刻表示用
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const lostItemForm = document.getElementById('lostItemForm');
    const lostItemList = document.getElementById('lostItemList');
    const issueEmergencyButton = document.getElementById('issueEmergencyButton');
    const resolveEmergencyButton = document.getElementById('resolveEmergencyButton');
    const emergencyStatusSelect = document.getElementById('emergencyStatus');
    const fullScreenAlert = document.getElementById('fullScreenAlert');
    const fullScreenMessage = document.getElementById('fullScreenMessage');
    const emergencySection = document.getElementById('emergencySection');
    const activeSection = document.getElementById('activeSection');
    const activeMessage = document.getElementById('activeMessage');
    const loadingIndicator = document.getElementById('loadingIndicator');
    // 混雑状況関連
    const congestionLocationSelect = document.getElementById('congestionLocation');
    const congestionLevelSelect = document.getElementById('congestionLevel');
    const updateCongestionButton = document.getElementById('updateCongestionButton');
    const congestionList = document.getElementById('congestionList');


    let activeAlert = null;
    let alertIsActive = false;

    // ----------------------------------------------------------------------
    // ユーティリティ関数
    // ----------------------------------------------------------------------

    /** タイムスタンプを読みやすい形式に整形する */
    const formatTimestamp = (timestamp) => {
        if (!timestamp) return '日時不明';
        const date = timestamp.toDate();
        return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', hour12: false });
    };

    /** 現在時刻を更新する */
    const updateTime = () => {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        if (currentTimeSpan) {
            currentTimeSpan.textContent = `${hours}:${minutes}:${seconds}`;
        }
    };
    // 1秒ごとに時刻を更新
    setInterval(updateTime, 1000);
    updateTime(); // 初期表示

    // ----------------------------------------------------------------------
    // タスク管理機能
    // ----------------------------------------------------------------------

    /** タスクをFirestoreに保存する */
    taskForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('taskName').value;
        const assignee = document.getElementById('taskAssignee').value;
        const priority = document.getElementById('taskPriority').value;

        try {
            await db.collection('tasks').add({
                name,
                assignee,
                priority,
                completed: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            taskForm.reset();
        } catch (error) {
            console.error('タスクの追加に失敗:', error);
            alert('タスクの登録に失敗しました。コンソールを確認してください。');
        }
    });

    /** タスクの完了状態をトグルする */
    const toggleTask = async (id, completed) => {
        try {
            await db.collection('tasks').doc(id).update({ completed: !completed });
        } catch (error) {
            console.error('タスクの更新に失敗:', error);
        }
    };

    /** タスクを削除する */
    const deleteTask = async (id) => {
        try {
            await db.collection('tasks').doc(id).delete();
        } catch (error) {
            console.error('タスクの削除に失敗:', error);
        }
    };

    /** タスク一覧をレンダリングする */
    const renderTasks = (snapshot) => {
        taskList.innerHTML = ''; // 一旦クリア
        loadingIndicator.classList.add('hidden'); // ローディングを非表示に

        if (snapshot.empty) {
            taskList.innerHTML = '<p class="text-gray-500 text-sm">現在、実行中のタスクはありません。</p>';
            return;
        }

        snapshot.forEach(doc => {
            const task = doc.data();
            const taskId = doc.id;
            const priorityColor = {
                '高': 'bg-red-100 text-red-700 border-red-400',
                '中': 'bg-yellow-100 text-yellow-700 border-yellow-400',
                '低': 'bg-gray-100 text-gray-700 border-gray-400'
            }[task.priority] || 'bg-gray-100 text-gray-700 border-gray-400';

            const item = document.createElement('div');
            item.className = `flex items-center p-3 rounded-lg border ${priorityColor}`;
            if (task.completed) {
                item.classList.add('opacity-50', 'line-through');
            }

            item.innerHTML = `
                <div class="flex-grow">
                    <p class="font-semibold text-base">${task.name}</p>
                    <p class="text-xs mt-0.5">${task.assignee} (${task.priority})</p>
                    <p class="text-xs text-gray-500 mt-1">登録: ${formatTimestamp(task.createdAt)}</p>
                </div>
                <div class="flex space-x-2 flex-shrink-0">
                    <button class="toggle-btn text-emerald-500 hover:text-emerald-600" data-id="${taskId}" data-completed="${task.completed}">
                        <span class="material-icons-outlined text-2xl">${task.completed ? 'undo' : 'check_circle_outline'}</span>
                    </button>
                    <button class="delete-btn text-red-500 hover:text-red-600" data-id="${taskId}">
                        <span class="material-icons-outlined text-2xl">delete_outline</span>
                    </button>
                </div>
            `;
            taskList.appendChild(item);
        });

        // イベントリスナーを再設定
        taskList.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = e.currentTarget.dataset.id;
                const completed = e.currentTarget.dataset.completed === 'true';
                toggleTask(id, completed);
            });
        });
        taskList.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (confirm('このタスクを完全に削除しますか？')) {
                    deleteTask(e.currentTarget.dataset.id);
                }
            });
        });
    };

    /** タスクのリアルタイムリスナー */
    db.collection('tasks').orderBy('createdAt', 'desc')
        .onSnapshot(renderTasks, (error) => {
            console.error("タスクの読み込み中にエラーが発生しました:", error);
            loadingIndicator.textContent = 'タスクの読み込みエラー。コンソールを確認してください。';
        });

    // ----------------------------------------------------------------------
    // 落とし物管理機能
    // ----------------------------------------------------------------------

    /** 落とし物をFirestoreに保存する */
    lostItemForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const description = document.getElementById('lostItemDescription').value;
        const location = document.getElementById('lostItemLocation').value;

        try {
            await db.collection('lostItems').add({
                description,
                location,
                resolved: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            lostItemForm.reset();
        } catch (error) {
            console.error('落とし物の追加に失敗:', error);
        }
    });

    /** 落とし物解決状態をトグルする */
    const resolveLostItem = async (id, resolved) => {
        try {
            await db.collection('lostItems').doc(id).update({ resolved: !resolved });
        } catch (error) {
            console.error('落とし物情報の更新に失敗:', error);
        }
    };

    /** 落とし物一覧をレンダリングする */
    const renderLostItems = (snapshot) => {
        lostItemList.innerHTML = ''; // 一旦クリア

        if (snapshot.empty) {
            lostItemList.innerHTML = '<p class="text-gray-500 text-sm">現在、落とし物情報はありません。</p>';
            return;
        }

        snapshot.forEach(doc => {
            const item = doc.data();
            const itemId = doc.id;

            const itemDiv = document.createElement('div');
            itemDiv.className = `p-3 border rounded-lg flex justify-between items-center ${item.resolved ? 'bg-gray-50 opacity-60' : 'bg-white'}`;

            itemDiv.innerHTML = `
                <div class="flex-grow">
                    <p class="font-medium ${item.resolved ? 'line-through' : ''}">${item.description}</p>
                    <p class="text-xs text-gray-500 mt-0.5">発見場所: ${item.location} / 登録: ${formatTimestamp(item.createdAt)}</p>
                </div>
                <button class="resolve-btn text-emerald-500 hover:text-emerald-600 flex-shrink-0 ml-4" data-id="${itemId}" data-resolved="${item.resolved}">
                    <span class="material-icons-outlined text-2xl">${item.resolved ? 'undo' : 'done_all'}</span>
                </button>
            `;
            lostItemList.appendChild(itemDiv);
        });

        // イベントリスナーを再設定
        lostItemList.querySelectorAll('.resolve-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = e.currentTarget.dataset.id;
                const resolved = e.currentTarget.dataset.resolved === 'true';
                resolveLostItem(id, resolved);
            });
        });
    };

    /** 落とし物のリアルタイムリスナー */
    db.collection('lostItems').orderBy('createdAt', 'desc')
        .onSnapshot(renderLostItems, (error) => {
            console.error("落とし物の読み込み中にエラーが発生しました:", error);
        });

    // ----------------------------------------------------------------------
    // 緊急事態システム機能
    // ----------------------------------------------------------------------

    /** 緊急事態の発令 */
    issueEmergencyButton.addEventListener('click', async () => {
        const statusValue = emergencyStatusSelect.value;
        if (!statusValue) {
            alert('発令する緊急度を選択してください。');
            return;
        }

        try {
            // "emergency" コレクション内の "status" ドキュメントをセット
            await db.collection('emergency').doc('status').set({
                value: statusValue,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log("緊急事態を発令しました:", statusValue);
        } catch (error) {
            console.error('緊急事態の発令に失敗:', error);
        }
    });

    /** 緊急事態の解除 */
    resolveEmergencyButton.addEventListener('click', async () => {
        if (!confirm('緊急事態を解除しますか？')) return;
        
        try {
            await db.collection('emergency').doc('status').delete();
            console.log("緊急事態を解除しました。");
        } catch (error) {
            console.error('緊急事態の解除に失敗:', error);
        }
    });
    
    /** 全画面通知をクリックで解除（主にデバッグ用） */
    fullScreenAlert.addEventListener('click', () => {
        fullScreenAlert.classList.add('hidden');
        console.log("全画面通知を手動解除しました。");
    });


    /** 緊急事態のリアルタイムリスナー */
    db.collection('emergency').doc('status')
        .onSnapshot((doc) => {
            const status = doc.data();

            if (status && status.value) {
                // 発令中
                activeAlert = status.value;
                const timestamp = formatTimestamp(status.timestamp);
                
                // 1. ダッシュボード上の表示を更新 (永続表示)
                if (activeMessage) activeMessage.textContent = `${status.value} 発生 (${timestamp}) - 問題解決ボタンで解除`;
                if (emergencySection) emergencySection.classList.add('hidden');
                if (activeSection) activeSection.classList.remove('hidden');

                // 2. 全画面通知の表示
                if (!alertIsActive) {
                    alertIsActive = true;
                    if (fullScreenMessage) fullScreenMessage.textContent = status.value;
                    fullScreenAlert.classList.remove('hidden');
                    console.log("全画面通知を表示しました。5秒後に自動終了します。");

                    // 3. 5秒後に全画面表示だけを終了する
                    setTimeout(() => {
                        fullScreenAlert.classList.add('hidden');
                        console.log("全画面通知を自動終了しました。");
                    }, 5000);
                }

            } else {
                // 解除時
                activeAlert = null;
                alertIsActive = false;

                if (emergencySection) emergencySection.classList.remove('hidden');
                if (activeSection) activeSection.classList.add('hidden');
            }
        }, (error) => {
            console.error("緊急事態の読み込み中にエラーが発生しました:", error);
        });

    // ----------------------------------------------------------------------
    // 混雑状況管理機能
    // ----------------------------------------------------------------------

    /** 混雑状況をFirestoreに保存する */
    updateCongestionButton.addEventListener('click', async () => {
        const location = congestionLocationSelect.value;
        const level = congestionLevelSelect.value;

        if (!location || !level) {
            alert('場所と状況を選択してください。');
            return;
        }

        try {
            // "congestion" コレクション内の、選択された場所のドキュメントを更新または作成
            await db.collection('congestion').doc(location).set({
                level: level,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            congestionLocationSelect.value = ''; // フォームリセット
            congestionLevelSelect.value = '';
        } catch (error) {
            console.error('混雑状況の更新に失敗:', error);
        }
    });

    /** 混雑状況一覧をレンダリングする */
    const renderCongestion = (snapshot) => {
        congestionList.innerHTML = ''; // 一旦クリア

        if (snapshot.empty) {
            congestionList.innerHTML = '<p class="text-gray-500 text-sm">現在、混雑状況データはありません。</p>';
            return;
        }

        snapshot.forEach(doc => {
            const congestion = doc.data();
            const location = doc.id; // ドキュメントIDが場所名になる

            let levelColor = '';
            switch(congestion.level) {
                case '空いている': levelColor = 'text-green-600'; break;
                case '普通': levelColor = 'text-blue-600'; break;
                case 'やや混雑': levelColor = 'text-yellow-600'; break;
                case '混雑': levelColor = 'text-orange-600'; break;
                case '超満員': levelColor = 'text-red-600'; break;
                default: levelColor = 'text-gray-600'; break;
            }

            const itemDiv = document.createElement('div');
            itemDiv.className = `p-3 border rounded-lg flex justify-between items-center bg-white`;
            itemDiv.innerHTML = `
                <div class="flex-grow">
                    <p class="font-medium text-lg">${location}</p>
                    <p class="text-sm ${levelColor}">${congestion.level}</p>
                </div>
                <p class="text-xs text-gray-500 flex-shrink-0 ml-4">最終更新: ${formatTimestamp(congestion.updatedAt)}</p>
            `;
            congestionList.appendChild(itemDiv);
        });
    };

    /** 混雑状況のリアルタイムリスナー */
    db.collection('congestion').orderBy('updatedAt', 'desc')
        .onSnapshot(renderCongestion, (error) => {
            console.error("混雑状況の読み込み中にエラーが発生しました:", error);
        });

</script>
</body>
